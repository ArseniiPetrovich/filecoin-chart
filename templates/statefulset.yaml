apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: lotus-node-app
  labels:
    app: lotus-node-app
spec:
  replicas: {{ .Values.replicaCount }}
  serviceName: {{ template "chart.servicename" . }}
  selector:
    matchLabels:
      app: lotus-node-app
  template:
    metadata:
      labels:
        app: lotus-node-app
        chart: {{ .Chart.Name }}-{{ .Chart.Version }}
        heritage: {{ .Release.Service }}
        release: {{ .Release.Name }}
    spec:
{{- if .Values.securityContext.runAsNonRoot }}
      securityContext:
        # The image runs as uid 1000 by default, and needs to be able to write to
        # the persistent volume to be able to start.
        fsGroup: {{ .podSecurityContext.fsGroup }}
        runAsUser: {{ .Values.securityContext.runAsUser }}
{{- end }}
      volumes:
        - name: lotus-secret-vol
          secret:
            secretName: lotus-secret
            defaultMode: 384 # permission 0600
      initContainers:
      - name: api-keys
        image: busybox
        command: ["/bin/sh","-c"]
        args: ["mkdir -p /lotus/keystore; cp /secret/privatekey /lotus/keystore/MF2XI2BNNJ3XILLQOJUXMYLUMU; cp /secret/token /lotus/token"]
        volumeMounts:
        - name: lotus-secret-vol
          mountPath: "/secret"
        - name: lotus-vol
          mountPath: /lotus
{{- if .Values.init.sync.enabled }}
      - name: sync-wait
        image: "{{ .Values.image.repository }}:{{ .Chart.AppVersion }}"
        command: ["lotus","daemon","--bootstrap=false"]
        volumeMounts:
          - name: lotus-vol
            mountPath: /root/.lotus
          - name: proof-vol
            mountPath: /var/tmp/filecoin-proof-parameters
{{- end }}
      containers:
      - name: {{ .Chart.Name }}
        image: "{{ .Values.image.repository }}:{{ .Chart.AppVersion }}"
        command: ["/bin/entrypoint","-b"]
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        livenessProbe:
          exec:
            command:
              - test
              - -f
              - /root/.lotus/datastore/000000.vlog
          initialDelaySeconds: 60
          periodSeconds: 60
        readinessProbe:
          exec:
            command:
              - test
              - -f
              - /root/.lotus/datastore/000000.vlog
          initialDelaySeconds: 60
          periodSeconds: 60
        ports:
        - containerPort: 1234
          name: api
        - containerPort: 1235
          name: p2p
        volumeMounts:
          - name: lotus-vol
            mountPath: /root/.lotus
          - name: proof-vol
            mountPath: /var/tmp/filecoin-proof-parameters
        resources:
{{ toYaml .Values.resources | indent 10 }}

  {{- if .Values.persistence.enabled }}
  volumeClaimTemplates:
    - metadata:
        name: lotus-vol
        {{- range $key, $value := .Values.persistence.lotus.annotations }}
          {{ $key }}: {{ $value }}
        {{- end }}
      spec:
        accessModes:
          {{- range .Values.persistence.lotus.accessModes }}
          - {{ . | quote }}
          {{- end }}
        resources:
          requests:
            storage: {{ .Values.persistence.lotus.size | quote }}
      {{- if .Values.persistence.lotus.storageClass }}
      {{- if (eq "-" .Values.persistence.lotus.storageClass) }}
        storageClassName: ""
      {{- else }}
        storageClassName: "{{ .Values.persistence.lotus.storageClass }}"
      {{- end }}
      {{- end }}
    - metadata:
        name: proof-vol
        {{- range $key, $value := .Values.persistence.proof.annotations }}
          {{ $key }}: {{ $value }}
        {{- end }}
      spec:
        accessModes:
          {{- range .Values.persistence.proof.accessModes }}
          - {{ . | quote }}
          {{- end }}
        resources:
          requests:
            storage: {{ .Values.persistence.proof.size | quote }}
      {{- if .Values.persistence.proof.storageClass }}
      {{- if (eq "-" .Values.persistence.proof.storageClass) }}
        storageClassName: ""
      {{- else }}
        storageClassName: "{{ .Values.persistence.proof.storageClass }}"
      {{- end }}
      {{- end }}
  {{- else }}
      volumes:
        - name: lotus-vol
          emptyDir: {}
      volumes:
        - name: proof-vol
          emptyDir: {}
  {{- end }}